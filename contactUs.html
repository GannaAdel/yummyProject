<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/ec7602c3ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="side fixed min-h-screen flex z-50">
        <div class="list p-5  flex flex-col justify-between w-60 bg-black">
            <div class="upper">
           <ul class="initSlideup  " >
          <li  class="text-white pt-4"><a href="search.html">Search</li></a>
         <li  id="category" class="text-white pt-4"><a href="categories.html">Categories</li></a>
          <li   class="text-white pt-4"><a href="area.html">Area</li></a>
          <li id="ingred" class="text-white pt-4"><a href="ingredients.html">Ingredients</li></a>
          <li id="contact" class="text-white pt-4"><a href="contactUs.html">Contact us</li></a>
        </ul>
            </div>
            <div class="footer text-white">
                <div class="icons flex text-white gap-2">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <p class="f-text pt-2 mb-3">Copyright Â© 2019 All Rights Reserved.</p>
            </div>
        </div>
        <div class="open flex flex-col justify-between min-h-screen bg-white text-center py-5 w-20 ">
            <img src="./images/logo.png" alt="" class="mx-auto">
            <div class="bar-i"><i class="fa-solid fa-bars barr "></i></div>
            <div class="icon-2 flex flex-col gap-2">
                <i class="fa-solid fa-globe" style="color: black;"></i>
                <i class="fa-solid fa-share-nodes" style="color: black;"></i>
            </div>
        </div>

    </div>


    <form action="" id="contact" class=" flex flex-col mx-auto justify-center h-screen ">
        <div class="c-form form1 flex justify-center   ">

            <div class="input1 w-1/4 flex flex-col mx-2">
                <input type="text" id="userName" oninput="validation(this,'msgName')"
                    class=" my-4  p-2 text-black bg-white  focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your name">
                <p id="msgName" class="bg-red-300 p-4 rounded-md hidden">Enter valid name</p>
            </div>

            <div class="input2 w-1/4 flex flex-col mx-2">
                <input type="text" id="email" oninput="validation(this,'msgEmail')"
                    class="  my-4  p-2 text-black bg-white  focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your email">
                <p id="msgEmail" class="bg-red-300 p-4 rounded-md hidden ">Enter valid email</p>
            </div>

        </div>


        <div class="c-form form2 flex justify-center   ">

            <div class="input3 w-1/4 flex flex-col mx-2">
                <input type="text" id="phone" oninput="validation(this,'msgPhone')"
                    class="  my-4  p-2 text-black bg-white  focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your phone">
                <p id="msgPhone" class="bg-red-300 p-4 rounded-md hidden ">Enter valid phone</p>
            </div>

            <div class="input4 w-1/4 flex flex-col mx-2">
                <input type="number" id="age" oninput="validation(this,'msgAge')"
                    class="  my-4  p-2 text-black bg-white  focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your age">
                <p id="msgAge" class="bg-red-300 p-4 rounded-md hidden ">Enter valid age</p>
            </div>

        </div>


        <div class="c-form form3 flex justify-center   ">

            <div class="input5 w-1/4 flex flex-col mx-2">
                <input type="text" id="password" oninput="validation(this,'msgPassword')"
                    class=" my-4  p-2 text-black bg-white  focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Enter your password">
                <p id="msgPassword" class="bg-red-300 p-4 rounded-md hidden ">Enter valid password</p>
            </div>

            <div class="input6 w-1/4 flex flex-col mx-2">
                <input type="text" id="repassword" oninput="checkPasswordMatch()"
                    class="  my-4  p-2 text-black bg-white  focus:outline-none focus:ring-2 focus:ring-blue-400"
                    placeholder="Repassword">
                <p id="msgRePassword" class="bg-red-300 p-4 rounded-md hidden ">Enter the same pass</p>
            </div>

        </div>
        <button id="btn" disabled
            class=" cursor-not-allowed text-red-800 border-2 border-red-800 w-20 mx-auto py-2 px-3 rounded-md mt-2">Submit</button>
    </form>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
